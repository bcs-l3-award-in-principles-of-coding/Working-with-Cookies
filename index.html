<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Cookie Cutter!</title>

    <style type="text/css">

        label {
            width: 150px;
            display:inline;
        }

    </style>
</head>
<body onload="cookie_check()">

    <p id="check"></p>

    <label>First name</label>
    <input type="text" id="firstName" /><br /><br />
    <label>Last name</label>
    <input type="text" id="lastName" /><br /><br />
    <button>Click me to Create Cookie</button>
    
    <p id="result"></p>
    
    <button>Click to Retrieve Cookie</button>

    <p id="cookie"></p>
    
</body>
</html>
